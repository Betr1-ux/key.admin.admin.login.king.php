<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>الإصدار متوقف</title>
  <style>
    :root{
      --bg:#f5f5f7;
      --card:#fff;
      --text:#222;
      --muted:#555;
      --danger:#e25a4a; /* عنوان أحمر قريب من الصورة */
      --btn:#1976d2;    /* زر أزرق */
      --btn-hover:#145ea8;
      --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,"Noto Naskh Arabic","Noto Kufi Arabic",sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100svh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }
    .wrap{
      width:min(820px,100%);
      padding:24px;
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px 22px 36px;
      margin-top:28px;
      text-align:center;
    }
    h1{
      margin:0 0 18px;
      font-size:clamp(26px,4.2vw,40px);
      color:var(--danger);
      letter-spacing:.5px;
    }
    p{
      margin:0 auto 22px;
      line-height:1.9;
      font-size:clamp(15px,2.6vw,18px);
      color:var(--muted);
      max-width:46ch;
    }
    .btn{
      display:inline-block;
      padding:12px 20px;
      border-radius:12px;
      background:var(--btn);
      color:#fff;
      text-decoration:none;
      font-weight:700;
      font-size:18px;
      transition:transform .06s ease, background .2s ease;
      box-shadow:0 6px 16px rgba(25,118,210,.25);
    }
    .btn:active{ transform:scale(.98) }
    .btn:hover{ background:var(--btn-hover) }
    /* شريط علوي بسيط مثل واجهة الموبايل (اختياري) */
    .topbar{
      display:flex;gap:10px;align-items:center;color:#777;
      font-size:14px; padding-inline:4px;
    }
    .url{
      font-size:13px;color:#888; direction:ltr; unicode-bidi:plaintext;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>الإصدار متوقف</h1>
      <p>
        نأسف لإعلامك بأن هذا الإصدار من <b>@king_security</b> قد توقف.
        للحصول على الإصدار الجديد، يُرجى التواصل مع المطوّر عبر تليجرام.
      </p>
      <a class="btn" href="https://t.me/nbvvte" target="_blank" rel="noopener">
        @nbvvte
      </a>
    </div>
  </main>
</body>
</html>
